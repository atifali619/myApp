<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">My App</span>
  </div>
</nav>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6 border-end">
              <div class="w-75 mx-auto my-4">
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" novalidate>
                  <div>
                    <div>
                      <label class="mb-1" for="email">Email </label>
                    </div>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" id="email" name="email" formControlName="email" class="form-control"
                        placeholder="Email" aria-label="email" aria-describedby="basic-addon1" />
                    </div>
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>

                  <div *ngIf="
                      !loginForm.controls['email'].valid &&
                      (loginForm.controls['email'].dirty ||
                        loginForm.controls['email'].touched)
                    ">
                    <div class="text-danger" [hidden]="!loginForm.controls['email'].errors?.['required']">
                      Email is required
                    </div>
                  </div>

                  <div>
                    <div>
                      <label class="mb-1 mt-3" for="Passowrd">Passowrd </label>
                    </div>

                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">*</span>
                      <input type="password" id="password" name="password" formControlName="password"
                        class="form-control" placeholder="Password" aria-describedby="basic-addon1" />
                    </div>
                  </div>

                  <div *ngIf="
                      !loginForm.controls['password'].valid &&
                      (loginForm.controls['password'].dirty ||
                        loginForm.controls['password'].touched)
                    ">
                    <div class="text-danger" [hidden]="!loginForm.controls['password'].errors?.['required']">
                      Password is required
                    </div>
                    <div class="text-danger" [hidden]="!loginForm.controls['password'].errors?.['minlength']">
                      Must be 8-20 characters long.
                    </div>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-primary btn-block w-100 mt-3" type="submit">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
<div class="col-6">
  <div class="text-center">Go With Social!</div>
  <div class="text-center">Get started with your social account!</div>
  <div class="text-center my-5">
    <div>
      <button type="button" class="btn btn-outline-dark">Signin via Google</button>
    </div>
    <div>
      <button type="button" class="mt-4 btn btn-outline-dark">Signin via Facebook</button>
    </div>
  </div>

</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
